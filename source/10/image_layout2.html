<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float 속성으로 이미지를 수평 방향으로 배치하기</title>
    <style>
        .items {
            border: solid 3px #000000;
            float: left;
            margin: 5px;
        }

        .items img {
            display: block;
            /*
            img 태그는 inline 요소라서 테두리를 주면 흰 여백이 생기는데 속성을 block으로 바꿔주어야 흰 여백이 사라진다.
            */
        }
    </style>
</head>

<body>
    <div class="items">
        <img src="img/image1.jpg" alt="" width="120">
    </div>
    <div class="items">
        <img src="img/image2.jpg" alt="" width="120">
    </div>
    <div class="items">
        <img src="img/image3.jpg" alt="" width="120">
    </div>
    <div class="items">
        <img src="img/image4.jpg" alt="" width="120">
    </div>
    <div class="items">
        <img src="img/image5.jpg" alt="" width="120">
    </div>
    <div class="items">
        <img src="img/image6.jpg" alt="" width="120">
    </div>
</body>

</html>
