<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clear 속성으로 float 속성 해제하기</title>
    <style>
        .items {
            border: solid 3px #000000;
            float: left;
            margin: 5px;
        }

        .items img {
            display: block;
        }

        .clear {
            clear: left;
        }
    </style>
</head>

<body>
    <div class="items">
        <img src="img/image1.jpg" alt="" width="120">
    </div>
    <div class="items">
        <img src="img/image2.jpg" alt="" width="120">
    </div>
    <div class="items">
        <img src="img/image3.jpg" alt="" width="120">
    </div>

    <div class="clear"></div>

    <div class="items">
        <img src="img/image4.jpg" alt="" width="120">
    </div>
    <div class="items">
        <img src="img/image5.jpg" alt="" width="120">
    </div>
    <div class="items">
        <img src="img/image6.jpg" alt="" width="120">
    </div>
</body>

</html>
