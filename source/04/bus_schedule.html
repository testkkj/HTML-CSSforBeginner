<html lang="en">

<head>

        th,

            border-collapse: collapse;
            padding: 8px;

    </style>
    <title>통학 버스 시간표</title>
</head>

            <th>출발</th>
            <th>도착</th>

            <td>10:00</td>

            <td>12:00</td>

        </tr>
        <tr>
            <td>13:00</td>

    </table>
</body>

</html>
