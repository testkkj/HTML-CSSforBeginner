<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>기본 테이블 만들기</title>
    <style>
        table,
        th,
        tr,
        td {
            border: solid 1px black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h3>오늘의 날씨</h3>
    <table>
        <tr>
            <th>지역</th>
            <th>현재기온</th>
            <th colspan="2">불쾌지수/습도(%)</th>
            <th>풍속(m/s)</th>
        </tr>
        <tr>
            <th rowspan="2">서울/경기도</th>
            <th>23</th>
            <th>60</th>
            <th>80</th>
            <th>4.7</th>
        </tr>
        <tr>
            <th>20</th>
            <th>60</th>
            <th>80</th>
            <th>5.5</th>
        </tr>
        <tr>
            <th>제주도</th>
            <th>21</th>
            <th>65</th>
            <th>85</th>
            <th>3.6</th>
        </tr>
    </table>
</body>

</html>
