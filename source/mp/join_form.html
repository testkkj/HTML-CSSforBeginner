<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>회원 가입 양식</title>
</head>

<body>
    <h3>회원 가입 양식</h3>
    <form action="">
        <table>
            <tr>
                <td>- 아이디</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>- 비밀번호</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>- 비밀번호 확인</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>- 이름</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>- 성별</td>
                <td>
                    <input type="radio" name="gender" id="" checked>여성
                    <input type="radio" name="gender" id="">남성
                </td>
            </tr>
            <tr>
                <td>- 전화번호</td>
                <td>
                    <select name="" id="">
                        <option value="">02</option>
                        <option value="">031</option>
                        <option value="">041</option>
                    </select>-<input type="text" name="" id="" class="hp">-<input type="text" name="" id="" class="hp">
                </td>
            </tr>
            <tr>
                <td>- 이메일</td>
                <td>
                    <input type="text" name="" id="email1">@
                    <select name="" id="email2">
                        <option value="">naver.com</option>
                        <option value="">gmail.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>- 자기소개</td>
                <td><textarea name="" id="" cols="50" rows="5"></textarea></td>
            </tr>
        </table>
    </form>
</body>

</html>
