    <title>단락에 경계선 지정하기</title>
    <style>
        p {
            width: 500px;
            border: solid 5px #00ffff;
            /*
            border: 경계선 스타일 경계선 두께 경계선 색상
            border, border-top, border-bottom, border-left, border-right등으로 원하는 방향에만 지정할수있다.
            */
        }
    </style>
</head>

<body>
    <p>
        봄빛 식물원은 2017년 12월 개원한 이래 방문한 고객들에게 자연과 더불어 사는 증거움을 선사하고 자연과의 만남을 통해 삶의 여유와 행복을 제공하고 있습니다.^^
    </p>
</body>

</html>
