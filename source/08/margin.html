<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin 속성으로 여백 지정하기</title>
    <style>
        p {
            width: 400px;
            border: solid 5px #00ffff;
            padding: 10px;
            margin: 20px 40px 60px 80px;
            /*
            margin: 상 우 하 좌 시계방향으로 적용
            margin: 1 1 1 1 의 경우 값이 같다면 margin: 1 처럼 사용가능
            margin: 10 20 의 경우 상하는 10 좌우는 20 앞은 상하 뒤는 좌우
            border 처럼 margin-top, margin-right, margin-bottom, margin-left로 하나씩 적용 가능
            */
        }
    </style>
</head>

<body>
    <p>
        봄빛 식물원은 2017년 12월 개원한 이래 방문한 고객들에게 자연과 더불어 사는 즐거움을 선사하고 자연과의 만남을 통해 삶의 여유와 행복을 제공하고 있습니다.^^
    </p>
</body>

</html>
