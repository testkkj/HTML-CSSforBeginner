<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>인라인과 블록</title>
</head>

<body>
    <h2>인라인과 블록</h2>

    <h3>1. 인라인 요소</h3>
    <span>텍스트1</span>
    <span>텍스트2</span>
    <span>텍스트3</span>
    <img src="img/image1.jpg" alt="잠자리 사진">
    <img src="img/image2.jpg" alt="무당벌레 사진">

    <h3>2. 블록 요소</h3>
    <p>이것은 단락입니다.</p>
    <div>박스 1</div>
    <div>박스 2</div>
    <!--
        인라인 태그 : span, a, img, input, select, textarea etc...
        요소의 크기를 설정할 수 없으며 수평 방향으로 디스플레이됨

        블록 태그 : div, h1~6, p, ul, ol, li, form, dl, dt, dd etc...
        width와 height 속성으로 요소의 크기를 설정할 수 있으며 한줄에 하나씩 수직 방향으로 디스플레이됨
    -->
</body>

</html>
